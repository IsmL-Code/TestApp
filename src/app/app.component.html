<div style="width: 100%; height: 100%; background-color: orange;padding: 10px;">

  <div style="width: 100%; height: 680px; background-color: white; border-radius: 10px; padding: 10px;"> 
    <nz-tabset>
      <nz-tab nzTitle="Hoja de datos">

        <nz-divider nzText="Medicamento" nzOrientation="right"></nz-divider>
        <form nz-form>
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="email">Nombre del medicameto</nz-form-label>
            <nz-form-control [nzSpan]="14">
              <input nz-input >
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="email">Tipo del medicameto</nz-form-label>
            <nz-form-control [nzSpan]="14">
              <nz-select>
                <nz-option *ngFor="let item of typeMedicament" [nzLabel]="item"> </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="email">Cantidad del medicameto</nz-form-label>
            <nz-form-control [nzSpan]="14">
              <input type="number" nz-input >
            </nz-form-control>
          </nz-form-item >
        </form>
        <nz-divider nzText="Distribuidor" nzOrientation="right"></nz-divider>
        <form nz-form>
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="email">Seleccione distribuido</nz-form-label>
            <nz-form-control [nzSpan]="14">
              <nz-radio-group>
                <label nz-radio nzValue="A">COFARMA</label>
                <label nz-radio nzValue="B">EMPSEPHAR</label>
                <label nz-radio nzValue="C">CEMEFAR</label>
              </nz-radio-group>
            </nz-form-control>
          </nz-form-item >
        </form>
        <nz-divider nzText="Sucursal" nzOrientation="right"></nz-divider>
        <form nz-form>
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="email">Seleccione distribuido</nz-form-label>
            <nz-form-control [nzSpan]="14">
              <nz-checkbox-wrapper style="width: 100%;">
                <div nz-row>
                  <div nz-col nzSpan="8"><label nz-checkbox nzValue="A" [ngModel]="true">SUCURSAL 1</label></div>
                  <div nz-col nzSpan="8"><label nz-checkbox nzValue="B">SUCURSAL 2</label></div>
                  <div nz-col nzSpan="8"><label nz-checkbox nzValue="C">SUCURSAL 3</label></div>
                  <div nz-col nzSpan="8"><label nz-checkbox nzValue="D">SUCURSAL 4</label></div>
                  <div nz-col nzSpan="8"><label nz-checkbox nzValue="E">SUCURSAL 5</label></div>
                </div>
              </nz-checkbox-wrapper>
            </nz-form-control>
          </nz-form-item >
        </form>
        <div style="width: 100% ; text-align: center; padding: 10px;">

          <button nz-button nzType="dashed">
            <i nz-icon nzType=""></i>
            Borrar
          </button>
          <button nz-button nzType="primary">
            <i nz-icon nzType=""></i>
            Ok
          </button>
        </div>
      </nz-tab>
      
    </nz-tabset>
  </div>

</div>
